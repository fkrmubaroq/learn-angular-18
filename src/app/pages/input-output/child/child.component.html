<div class="flex flex-col items-center gap-y-3">
  <p class="text-">
    Parent Component say : <mark>{{ message }}</mark>
  </p>

  <div>
    <input
      [(ngModel)]="input"
      class="border border-white rounded-sm mr-1 text-white px-2 placeholder:text-gray-400"
      placeholder="Message"
    />
    <button
      class="bg-red-600 hover:bg-red-700 cursor-pointer text-white rounded-md px-5 py-1 text-sm"
      (click)="onSendBack()"
    >
      Send to Parent
    </button>
  </div>

  @if(childMessage){
  <p>{{ childMessage }}</p>
  }
</div>
