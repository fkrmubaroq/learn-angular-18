<div
  class="max-w-[400px] mx-auto border-2 border-gray-300 p-4 rounded-md flex flex-col gap-y-3"
>   
  <h2 class="text-center text-2xl font-bold">Login</h2>
  <div class="flex flex-col gap-y-1">
    <label for="email">Email</label>
    <shared-input
      class="w-full"
      type="email"
      id="email"
      name="email"
      [value]="form.email"
      placeholder="Enter your email"
      (input)="onChange($event)"
    />
  </div>
  <div class="flex flex-col gap-y-1">
    <label for="password">Password</label>
    <shared-input
      class="w-full"
      type="password"
      id="password"
      name="password"
      [value]="form.password"
      placeholder="Enter your password"
      (input)="onChange($event)"
    />
  </div>
  <button
    type="button"
    class="cursor-pointer bg-red-500 text-white p-2 rounded-md hover:bg-red-700"
    (click)="login()"
  >
    Login
  </button>
  <div class="text-center flex gap-x-1">
    <p class="text-gray-400">Don't have an account?</p>
    <a routerLink="/auth/register" class="text-blue-600">Register</a>
  </div>
</div>
